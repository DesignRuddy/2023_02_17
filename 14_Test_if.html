<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 14_Test_avg.html </title>
    
    <style>

    </style>
    
    <script>
    //자바스크립트 -----------------------------------
    function mypass(){
        let kor=0, eng=0, tot=0, avg=0, msg='', result='';
        //let 표준값들_숫자는 0부터 문자는 ''에 들어가라 ?인거같아요.

        kor = parseInt(prompt('국어점수입력하세요'));  
        eng = Number (prompt('영어점수입력하세요'));  

        tot = kor + eng;
        avg = tot/2;
        //변수를 지정해주었어요.
 //if~else if~ if~else 100~90 A / 80~89~ B / 70~79 C / 60~69 D/ 0~59 F     
        //다중 if문
        if (avg>=70) { msg='합격'; }
        else {msg='불합격'; }
    
        result = '<h2>총점='+tot+ '평균=' +avg+'결과='+msg ; 
        //document.write(result);
       
        document.getElementById('Showup').innerHTML=result;
    }
</script>
  
</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body>
    <h2> 14_Test_avg.html </h2>

    <div id="Showup">
        <img src="./img/Black_Desert.jpg" alt="" width="300" height="180">
    </div>

    <button onclick="mypass()">점수확인</button>
  
</body>
</html>
