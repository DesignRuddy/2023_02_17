<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_Test_for.html</title>
    
    <script>
    //자바스크립트 -----------------------------------
    function mytest(){ //1 2 3 4 5 =15 출력
        var su=0 ;
        var result=0;

        for(cnt=1; cnt<6; cnt++){

            result+=cnt;
            su+=1;
            document.write(su,' ')
        }
        document.write('를 모두 더한 값은=' + result + ' 입니다')
        }
    </script>
  
</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body>
    
    <h2>09_Test_for.html </h2>
    <div id="display"></div>
    <button onclick="mytest()">Check</button>

</body>
<!-- 주석 '끝' 입니다. ------  -->
<style>
    /*css주석 기입  */
    *{
        font-size: 20pt;
    }
</style>
</html>
